- hosts: localhost
  become: true
  gather_facts: false
  vars:
    dotfiles:
    home_dir: /home/marco
    home_user: marco

  tasks:
    - name: Installing core pacman packages
      pacman:
        name:
          - base-devel
          - zsh
          - zsh-syntax-highlighting
          - tmux
          - htop
          - tcpdump
          - git
          - python-pip
          - python-pexpect
        state: present
        update_cache: true
      tags: install, packages, pacman

    - name: Clone yay
      git:
        repo: https://aur.archlinux.org/yay.git
        dest: /opt/yay
      tags: yay

    - name: Prep yay
      shell: chown -R {{ home_user }} /opt/yay
      tags: yay

    - name: Install yay
      command: makepkg --noconfirm -si
      become: false
      args:
        chdir: /opt/yay
      tags: yay

    - name: Run yay
      expect:
        command: yay
        timeout: 300
        responses:
          Y/n: Y
      become: true
      tags: yay
