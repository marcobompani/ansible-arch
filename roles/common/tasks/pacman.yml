- name: Install download utilities
  pacman:
    name:
      - wget
      - curl
    state: present

- name: Install archival utilities
  pacman:
    name:
      - unzip
      - zip
      - bzip2
      - gzip
      - tar
    state: present

- name: Install i3
  pacman:
    name:
      - i3
      - polkit
      - rofi
      - dunst
    state: present

