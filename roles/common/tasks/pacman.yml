- name: Install basic utils
  pacman:
    name:
      - base-devel
      - tmux
      - git
      - python-pip
      - python-pexpect
      - kitty
      - openssl
      - vim
      - man-db
      - man-pages
      - pyenv
      - python-pipenv
      - python-passlib
      - cron
      - xorg
      - vlc
      - keepass
      - gimp
      - imagemagick
      - flameshot
      - libreoffice-fresh
      - sudo
      - openssh
      - obsidian
      - nvidia
      - nerd-fonts
      - ttf-jetbrains-mono
